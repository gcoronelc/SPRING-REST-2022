<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>LISTADO</h1>
    <div>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>USER ID</th>
                    <th>TITLE</th>
                    <th>BODY</th>
                </tr>
            </thead>
            <tbody id=listadoDody>
            </tbody>
        </table>
    </div>


    <script>

        $(function () {
            cargarListado();
        });

        function cargarListado() {
            let url = "https://jsonplaceholder.typicode.com/posts";
            $.get(url, function (arreglo) {
                let html = "";
                $.each(arreglo, function (index, objeto) {
                    html += "<tr>";
                    html += "<td>" + objeto.id + "</td>";
                    html += "<td>" + objeto.userId + "</td>";
                    html += "<td>" + objeto.title + "</td>";
                    html += "<td>" + objeto.body + "</td>";
                    html += "</tr>";
                });
                $("#listadoDody").html(html);
            });
        }
    </script>
</body>

</html>
